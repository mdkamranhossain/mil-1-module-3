<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Two</title>
    <link rel="stylesheet" href="Styles/task.css">
    <link class="fav" rel="shortcut icon" href="images/11.png" type="image/x-icon">
    <style>
        input{
            display: block;
            margin: 10px 0px 10px 0px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <div class="top-section">
                <fieldset>
                    <label for="">Search your Image here:</label>
                    <input type="search" name="search" id="" placeholder="search here">
                    <input type="submit" value="Submit">
                    <img width="200px" src="images/setup desk.jpg" alt="">
                    <a href="https://www.youtube.com/watch?v=UFMuU-9w4jM">For more click here</a>
                </fieldset>
            </div>

            <div>
                <h6>Feedback Form</h6>
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" name="" id="name" placeholder="Your Name">
                    <label for="date">Date</label>
                    <input type="date" name="" id="date">
                    <label for="comment">Comment:</label>
                    <br>
                    <textarea rows="5" cols="50" id="comment"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
